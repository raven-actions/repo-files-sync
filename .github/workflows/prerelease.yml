---
name: Prerelease

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main

permissions: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build command
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dist
          path: dist/
          retention-days: 1

  prerelease:
    name: Prerelease
    needs: [build]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: dist
          path: dist/

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@c90370b2958652d71c06a3484129a4d423a6d8a8 # v1.11.0
        with:
          token: ${{ github.token }}
          noVersionBumpBehavior: patch
          noNewCommitBehavior: current
          skipInvalidTags: true
          tagFilter: v[0-9]+\.[0-9]+\.[0-9]+$

      - name: Get bot details
        id: bot-details
        uses: raven-actions/bot-details@ee8966a9ff6e7e42cbfc4a56b4ddb60a9d1b40a6 # v1.2.0

      - name: Determine prerelease version
        id: version
        run: |
          NEXT_VERSION="${SEMVER_NEXT#v}"
          PRERELEASE_VERSION="${NEXT_VERSION}-rc.0"
          PRERELEASE_TAG="v${PRERELEASE_VERSION}"
          echo "next_version=${PRERELEASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "Prerelease version: ${PRERELEASE_TAG}"

          git config user.name "$BOT_NAME"
          git config user.email "$BOT_EMAIL"

          # Delete existing tag if it exists (for draft prereleases)
          if git rev-parse "$PRERELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $PRERELEASE_TAG already exists, deleting it..."
            git push origin --delete "$PRERELEASE_TAG" || true
            git tag -d "$PRERELEASE_TAG" || true
          fi

          git tag -a "${PRERELEASE_TAG}" -m "Prerelease ${PRERELEASE_TAG}"
          git push origin "${PRERELEASE_TAG}"
        env:
          SEMVER_NEXT: ${{ steps.semver.outputs.next }}
          RUN_NUMBER: ${{ github.run_number }}
          BOT_NAME: ${{ steps.bot-details.outputs.name }}
          BOT_EMAIL: ${{ steps.bot-details.outputs.email }}

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@b78a3354a01f4a1affb484b9264b506a815c46b1 # v1.10.3
        with:
          token: ${{ github.token }}
          fromTag: ${{ steps.version.outputs.next_version }}
          toTag: ${{ steps.semver.outputs.current }}
          writeToFile: false
          excludeTypes: build,docs,other,style,chore,ci
          includeInvalidCommits: true
          reverseOrder: true

      - name: Create Draft Prerelease
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.next_version }}
          name: ${{ steps.version.outputs.next_version }}
          body: ${{ steps.changelog.outputs.changes }}
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
