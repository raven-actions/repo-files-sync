---
name: Prerelease

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main

permissions: {}

concurrency:
  group: prerelease-${{ github.event.workflow_run.head_branch || 'main' }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build command
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/
          retention-days: 1

  prerelease:
    name: Prerelease
    needs: [build]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Get release details
        id: release-details
        uses: orhun/git-cliff-action@e16f179f0be49ecdfe63753837f20b9531642772 # v4.7.0
        with:
          config: .github/cliff.toml
          args: --unreleased --bump --strip header

      - name: Download build artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Prepare Release Branch
        id: release-branch
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const { default: script } = await import(`${process.env.GITHUB_WORKSPACE}/.github/scripts/release-branch-create.mjs`)
            await script({ context, github, core })
        env:
          INPUT_TAG: ${{ steps.release-details.outputs.version }}
          INPUT_BRANCH_PREFIX: prerelease
          INPUT_FILES: |
            LICENSE
            README.md
            action.yml
            dist
            .github/workflows/publish.yml

      - name: Create Draft Prerelease
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.release-details.outputs.version }}
          name: ${{ steps.release-details.outputs.version }}
          body: ${{ steps.release-details.outputs.content }}
          draft: true
          prerelease: true
          generate_release_notes: false
          target_commitish: ${{ steps.release-branch.outputs.name }}
