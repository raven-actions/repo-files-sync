---
name: Prerelease

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main

permissions: {}

concurrency:
  group: prerelease-${{ github.event.workflow_run.head_branch || 'main' }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build command
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dist
          path: dist/
          retention-days: 1

  prerelease:
    name: Prerelease
    needs: [build]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          # persist-credentials: false

      - name: Get release details
        id: release-details
        uses: orhun/git-cliff-action@d77b37db2e3f7398432d34b72a12aa3e2ba87e51 # v4.6.0
        with:
          config: .github/cliff.toml
          args: --unreleased --bump --strip header

      - name: Cleanup
        run: |
              find . -maxdepth 1 \
              ! -name '.' \
              ! -name '.git' \
              ! -name '.github' \
              ! -name 'README.md' \
              ! -name 'LICENSE' \
              ! -name 'action.yml' \
              -exec rm -rf {} +

      - name: Download build artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: dist
          path: dist/

      # - name: Bot Details
      #   id: bot-details
      #   uses: raven-actions/bot-details@ee8966a9ff6e7e42cbfc4a56b4ddb60a9d1b40a6 # v1.2.0
      #   with:
      #     set-env: false

      - name: Prepare Release Branch
        id: release-branch
        run: |
          RELEASE_BRANCH="release/${RELEASE_TAG}"

          # Delete branch if it exists (remotely)
          gh api --method DELETE "/repos/${GITHUB_REPOSITORY}/git/refs/heads/${RELEASE_BRANCH}" 2>/dev/null || true

          # Function to create blob via GitHub API using file input
          create_blob() {
            local file="$1"
            local tmpfile
            tmpfile=$(mktemp)
            printf '{"content":"%s","encoding":"base64"}' "$(base64 -w 0 "$file")" > "$tmpfile"
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${GITHUB_REPOSITORY}/git/blobs" \
              --input "$tmpfile" \
              --jq '.sha'
            rm -f "$tmpfile"
          }

          # Create blobs for required files
          echo "Creating blobs..."
          LICENSE_BLOB=$(create_blob "LICENSE")
          README_BLOB=$(create_blob "README.md")
          ACTION_BLOB=$(create_blob "action.yml")
          PUBLISH_BLOB=$(create_blob ".github/workflows/publish.yml")

          # Build tree entries for dist files
          DIST_TREE_ENTRIES="["
          first=true
          for file in dist/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              blob=$(create_blob "$file")
              if [ "$first" = true ]; then
                first=false
              else
                DIST_TREE_ENTRIES="${DIST_TREE_ENTRIES},"
              fi
              DIST_TREE_ENTRIES="${DIST_TREE_ENTRIES}{\"path\":\"${filename}\",\"mode\":\"100644\",\"type\":\"blob\",\"sha\":\"${blob}\"}"
            fi
          done
          DIST_TREE_ENTRIES="${DIST_TREE_ENTRIES}]"

          # Create dist tree via API
          echo "Creating dist tree..."
          DIST_TREE=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/trees" \
            --input - <<EOF | jq -r '.sha'
          {"tree": ${DIST_TREE_ENTRIES}}
          EOF
          )

          # Create .github/workflows tree via API
          echo "Creating workflows tree..."
          WORKFLOWS_TREE=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/trees" \
            --input - <<EOF | jq -r '.sha'
          {"tree": [
            {"path": "publish.yml", "mode": "100644", "type": "blob", "sha": "${PUBLISH_BLOB}"}
          ]}
          EOF
          )

          # Create .github tree via API
          echo "Creating .github tree..."
          GITHUB_TREE=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/trees" \
            --input - <<EOF | jq -r '.sha'
          {"tree": [
            {"path": "workflows", "mode": "040000", "type": "tree", "sha": "${WORKFLOWS_TREE}"}
          ]}
          EOF
          )

          # Create root tree via API
          echo "Creating root tree..."
          ROOT_TREE=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/trees" \
            --input - <<EOF | jq -r '.sha'
          {"tree": [
            {"path": "LICENSE", "mode": "100644", "type": "blob", "sha": "${LICENSE_BLOB}"},
            {"path": "README.md", "mode": "100644", "type": "blob", "sha": "${README_BLOB}"},
            {"path": "action.yml", "mode": "100644", "type": "blob", "sha": "${ACTION_BLOB}"},
            {"path": "dist", "mode": "040000", "type": "tree", "sha": "${DIST_TREE}"},
            {"path": ".github", "mode": "040000", "type": "tree", "sha": "${GITHUB_TREE}"}
          ]}
          EOF
          )

          # Create commit via GitHub API (will be verified)
          echo "Creating verified commit..."
          COMMIT_SHA=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/commits" \
            -f message="chore(release): ${RELEASE_TAG}" \
            -f tree="${ROOT_TREE}" \
            --jq '.sha')

          # Create branch ref pointing to the new commit
          echo "Creating release branch..."
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/refs" \
            -f ref="refs/heads/${RELEASE_BRANCH}" \
            -f sha="${COMMIT_SHA}"

          echo "name=${RELEASE_BRANCH}" >> "$GITHUB_OUTPUT"
          echo "Created release branch ${RELEASE_BRANCH} with verified commit ${COMMIT_SHA}"
        env:
          RELEASE_TAG: ${{ steps.release-details.outputs.version }}
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create Draft Prerelease
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.release-details.outputs.version }}
          name: ${{ steps.release-details.outputs.version }}
          body: ${{ steps.release-details.outputs.content }}
          draft: true
          prerelease: true
          generate_release_notes: false
          target_commitish: ${{ steps.release-branch.outputs.name }}
