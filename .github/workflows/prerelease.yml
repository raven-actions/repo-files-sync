---
name: Prerelease

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main

permissions: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build command
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dist
          path: dist/
          retention-days: 1

  prerelease:
    name: Prerelease
    needs: [build]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: dist
          path: dist/

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@c90370b2958652d71c06a3484129a4d423a6d8a8 # v1.11.0
        with:
          token: ${{ github.token }}
          noVersionBumpBehavior: patch
          noNewCommitBehavior: current
          skipInvalidTags: true
          tagFilter: v[0-9]+\.[0-9]+\.[0-9]+$

      - name: Determine prerelease version
        id: version
        run: |
          NEXT_VERSION="${SEMVER_NEXT#v}"
          PRERELEASE_VERSION="${NEXT_VERSION}-rc.0"
          PRERELEASE_TAG="v${PRERELEASE_VERSION}"
          echo "next_version=${PRERELEASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "Prerelease version: ${PRERELEASE_TAG}"
        env:
          SEMVER_NEXT: ${{ steps.semver.outputs.next }}

      - name: Prepare release tree and create tag
        id: prepare_release
        run: |
          # Delete existing tag/release if it exists (for draft prereleases)
          if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $RELEASE_TAG already exists, deleting it..."
            gh release delete "$RELEASE_TAG" --yes || true
            gh api --method DELETE "/repos/${GITHUB_REPOSITORY}/git/refs/tags/${RELEASE_TAG}" || true
            git tag -d "$RELEASE_TAG" || true
          fi

          # Create a tree with only the required files
          LICENSE_BLOB=$(git hash-object -w LICENSE)
          README_BLOB=$(git hash-object -w README.md)
          ACTION_BLOB=$(git hash-object -w action.yml)

          # Create blobs for dist files and build the dist tree
          DIST_TREE_FILE=$(mktemp)
          for file in dist/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              blob=$(git hash-object -w "$file")
              printf '100644 blob %s\t%s\n' "$blob" "$filename" >> "$DIST_TREE_FILE"
            fi
          done

          # Create dist tree
          DIST_TREE=$(git mktree < "$DIST_TREE_FILE")
          rm "$DIST_TREE_FILE"

          # Create the root tree with LICENSE, README.md, action.yml, and dist/
          ROOT_TREE_FILE=$(mktemp)
          {
            printf '100644 blob %s\t%s\n' "$LICENSE_BLOB" "LICENSE"
            printf '100644 blob %s\t%s\n' "$README_BLOB" "README.md"
            printf '100644 blob %s\t%s\n' "$ACTION_BLOB" "action.yml"
            printf '040000 tree %s\t%s\n' "$DIST_TREE" "dist"
          } >> "$ROOT_TREE_FILE"

          ROOT_TREE=$(git mktree < "$ROOT_TREE_FILE")
          rm "$ROOT_TREE_FILE"

          # Create a commit for this tree (orphan commit, no parent)
          COMMIT_SHA=$(git commit-tree "$ROOT_TREE" -m "chore(release): ${RELEASE_TAG}")

          # Create tag using GitHub API for verified signature
          TAG_SHA=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/tags" \
            -f tag="${RELEASE_TAG}" \
            -f message="Release ${RELEASE_TAG}" \
            -f object="${COMMIT_SHA}" \
            -f type="commit" \
            --jq '.sha')

          # Create the ref pointing to the tag
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GITHUB_REPOSITORY}/git/refs" \
            -f ref="refs/tags/${RELEASE_TAG}" \
            -f sha="${TAG_SHA}"

          echo "release_tag=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"
        env:
          RELEASE_TAG: ${{ steps.version.outputs.next_version }}
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@b78a3354a01f4a1affb484b9264b506a815c46b1 # v1.10.3
        with:
          token: ${{ github.token }}
          fromTag: ${{ steps.version.outputs.next_version }}
          toTag: ${{ steps.semver.outputs.current }}
          writeToFile: false
          excludeTypes: build,docs,other,style,chore,ci
          includeInvalidCommits: true
          reverseOrder: true

      - name: Create Draft Prerelease
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.next_version }}
          name: ${{ steps.version.outputs.next_version }}
          body: ${{ steps.changelog.outputs.changes }}
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
