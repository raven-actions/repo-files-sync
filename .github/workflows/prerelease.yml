---
name: Prerelease

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main

permissions: {}

jobs:
  prerelease:
    name: Build and Prerelease
    runs-on: ubuntu-24.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build command
        run: pnpm build

      - name: Get latest release tag
        id: get-latest-release
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, using initial commit"
            LATEST_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "compare_base=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Analyze commits and determine version bump
        id: version-bump
        run: |
          # Get commits since last release
          COMMITS=$(git log "${COMPARE_BASE}"..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Determine version bump based on conventional commits
          BUMP="patch"

          while IFS= read -r commit; do
            # Check for breaking changes
            if echo "$commit" | grep -qE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE"; then
              BUMP="major"
              break
            fi
            # Check for features
            if echo "$commit" | grep -qE "^feat(\(.+\))?:"; then
              if [ "$BUMP" != "major" ]; then
                BUMP="minor"
              fi
            fi
          done <<< "$COMMITS"

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"

          # Calculate next version
          if [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION="0.1.0-rc.0"
          else
            # Remove 'v' prefix if present
            VERSION="${LATEST_TAG#v}"

            # Parse version components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            # Remove any pre-release suffix from PATCH
            PATCH="${PATCH%%-*}"

            case $BUMP in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}-rc.${RUN_NUMBER}"
          fi

          echo "next_version=v${NEXT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Determined bump: $BUMP, next version: v${NEXT_VERSION}"
        env:
          COMPARE_BASE: ${{ steps.get-latest-release.outputs.compare_base }}
          LATEST_TAG: ${{ steps.get-latest-release.outputs.latest_tag }}
          RUN_NUMBER: ${{ github.run_number }}

      - name: Get bot details
        id: bot-details
        uses: raven-actions/bot-details@ee8966a9ff6e7e42cbfc4a56b4ddb60a9d1b40a6 # v1.2.0

      - name: Prepare release branch with worktree
        id: prepare_release
        run: |
          RELEASE_BRANCH="releases/${RELEASE_TAG}"
          WORKTREE_DIR="../release-worktree"

          # Create an orphan branch for the release
          git worktree add --detach "$WORKTREE_DIR"

          cd "$WORKTREE_DIR"

          # Create a new orphan branch
          git checkout --orphan "$RELEASE_BRANCH"

          # Remove all files from the index
          git rm -rf . || true

          # Copy only the required files from the main worktree
          cp -r "$GITHUB_WORKSPACE/dist" ./dist
          cp "$GITHUB_WORKSPACE/LICENSE" ./LICENSE
          cp "$GITHUB_WORKSPACE/README.md" ./README.md
          cp "$GITHUB_WORKSPACE/action.yml" ./action.yml

          # Add and commit
          git add -A
          git config user.name "$BOT_NAME"
          git config user.email "$BOT_EMAIL"
          git commit -m "chore(release): ${RELEASE_TAG}"

          # Create the tag
          git tag -a "$RELEASE_TAG" -m "Release ${RELEASE_TAG}"

          # Push the tag
          git push origin "$RELEASE_TAG"

          cd "$GITHUB_WORKSPACE"

          # Cleanup worktree
          git worktree remove "$WORKTREE_DIR" --force

          echo "release_tag=$RELEASE_TAG" >> "$GITHUB_OUTPUT"
        env:
          RELEASE_TAG: ${{ steps.version-bump.outputs.next_version }}
          BOT_NAME: ${{ steps.bot-details.outputs.name }}
          BOT_EMAIL: ${{ steps.bot-details.outputs.email }}

      - name: Create Draft Prerelease
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.version-bump.outputs.next_version }}
          name: ${{ steps.version-bump.outputs.next_version }}
          # body_path: release_notes.md
          draft: true
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
