---
name: Publish

on:
  release:
    types: [published]

permissions: {}

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-24.04
    if: ${{ !github.event.release.prerelease }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Publish
        id: publish
        uses: actions/publish-action@23f4c6f12633a2da8f44938b71fde9afec138fb4 # v0.4.0
        with:
          source-tag: ${{ github.event.release.tag_name }}

      - name: Make Release Latest
        run: |
          gh release edit "${RELEASE_TAG}" --latest
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          GH_TOKEN: ${{ github.token }}

      - name: Remove Release Branch
        run: |
          RELEASE_BRANCH="release/${RELEASE_TAG}"
          gh api --method DELETE "/repos/${GITHUB_REPOSITORY}/git/refs/heads/${RELEASE_BRANCH}" 2>/dev/null || true
          echo "Deleted release branch ${RELEASE_BRANCH}"
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
